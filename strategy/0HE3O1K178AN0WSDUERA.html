    	钱江新城位于浙江省杭州市江干区的西南部，钱塘江北岸，距离西湖风景区约4.5公里，距萧山国际机场约18公里。
    </p>

        <p>红砖灰砖砌成的欧派建筑，成为一道靓丽的风景线。钟楼、主楼、教堂、图书馆，甚至连湖水都是那么艳丽而富有艺术气息——这就是浙大。其中之江校区拥有北洋时期的风貌和浓厚的历史气息，对面就是钱塘江。山里面还有很多野猫哦，太阳晒身上，猫咪懒洋洋的样子，萌化了你的心，当听校园里的人儿说起旧时光里的故事，无论如何，岁月洗尽铅华，你都会被这里的气息所吸引。
