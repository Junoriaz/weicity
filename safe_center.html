<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<title></title>
		<!-- <script src="/static/weicity/js/tool/fontAuto.js"></script> -->
		<script type="text/javascript" src="https://junoriaz.github.io/WdsApp/js/tool/fontAuto.js"></script>
		<link rel="stylesheet" type="text/css" href="/static/weicity/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="/static/weicity/css/style_sass.css">
	</head>
	<body>
		<div class="fix_top">
			<div class="strategypage_top top clearFix">
			<i class="back_orange back" onclick="history.go(-1);"></i>
				 安全中心
			</div>
		</div>
		<div class="page_main">
			<ul class="function_list">
				<li class="to_bottompage" bottomPage="change_password")"><span>修改登陆密码</span><b class="more_arrow"></b></li>
				<li class="to_bottompage" bottomPage="change_phone"><span>更改手机号</span><b class="more_arrow"></b></li>
			</ul>
		</div>
		<div class="bottom_page change_phone">
			<form conditionPath="" dataFun="" successFun="successObj.changePhone1()">
			<div>
				<ul>
					<li><span>原始手机号</span><input type="text" name="phone" phone="true"></li>
					<li><span>短信验证码</span><input type="text" name="identifyCode" value="" class="vertifynum not_null" notnull="true"><i class="get_verify"  onclick="formObj.checkNumFun(this)" state="can_click">获取验证码</i></li>
				</ul>
				<input type="submit" value="下一步" state="cant_click" bottomPage="change_phone2">
			</div>
			</form>
		</div>
		<div class="bottom_page change_phone2">
			<form conditionPath="" dataFun="" successFun="successObj.changePhone2()">
			<ul>
				<li><span>新手机号</span><input type="text" name="phone" phone="true"></li>
				<li><span>短信验证码</span><input type="text" name="identifyCode" value="" class="vertifynum not_null" notnull="true"><i class="get_verify"  onclick="formObj.checkNumFun(this)" state="can_click">获取验证码</i></li>
			</ul>
			<input type="submit" value="确认更改" state="cant_click">
			</form>
		</div>
		<div class="bottom_page change_password">
			<form conditionPath="" dataFun="" successFun="successObj.password()">
			<ul>
				<li><span>原始密码</span><input type="password" name="oldPassword" password="true"></li>
				<li><span>新密码</span><input type="password" name="newPassword" password="true"></li>
			</ul>
			<input type="submit" value="提交修改" state="cant_click">
			</form>
		</div>
		<script src="https://junoriaz.github.io/WdsApp/js/tool/zepto.min.js"></script>
		<script type="text/javascript" src="https://junoriaz.github.io/WdsApp/js/tool/verfication.js"></script>
		<script type="text/javascript" src="https://junoriaz.github.io/WdsApp/js/public.js"></script>
		<script type="text/javascript" src="https://junoriaz.github.io/WdsApp/js/safe_center.js"></script>
	</body>
	</html>
