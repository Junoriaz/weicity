<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<title></title>
		<script src="../js/tool/fontAuto.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../css/swiper-3.4.1.min.css">
	</head>
	<body id="affirm">
		<div class="fix_top">
			<div class="strategypage_top top clearFix">
			<a href="../hotel_detail.html"><i class="back_orange back"></i></a>
				房间详情
			</div>
		</div>
		<div class="affirm_main">
			<div class="room_message clearFix">
				<img src="../img/room/000/form_pic.png">
				<figure>
					<figcaption>青岛地铁旁豪华酒店公寓</figcaption>
					<span>整租·2室2厅1卫·可住4人</span>
				</figure>
			</div>
			<figure class="reserve_message">
				<figcaption class="form_title">预订信息</figcaption>
				<ul>
					<li class="date">
						<strong>入住<br><em>2017-03-23 周四</em></strong>
						<b>共1晚<i class="line"></i></b>
						<strong>离开<br><em>2017-03-24 周五</em></strong>
					</li>
					<li>
						房源数量:<span>1套</span><i class="more_arrow"></i>
					</li>
					<li>入住人数:<input type="text" name="" value="最多可住4人"></li>
				</ul>
			</figure>
			<figure class="connect">
				<figcaption class="form_title">联系人</figcaption>
				<ul>
					<li>姓&nbsp&nbsp名:<input type="text" name="" value="真实姓名"></li>
					<li>手机号:<input type="text" name="" value="必填"></li>
				</ul>
			</figure>
			<figure class="insurance">
				<figcaption class="form_title">住宿意外险<span>(免费赠送一份)</span></figcaption>
				<ul>
					<li>+住宿意外险</li>
				</ul>
			</figure>
			<p><i class="notice_icon"></i>根据该房东要求，本订单预订成功后，不支持退款</p>
		</div>
		<div class="bottom">
			<em>线上支付¥<strong>580</strong><span>订单总额¥580</span></em>
			<b>价格明细</b>
			<i>提交订单</i>
		</div>
		<script src="../js/tool/zepto.min.js"></script>
		<script type="text/javascript" src="../js/hotel_detail.js?v=0.1.0"></script>
